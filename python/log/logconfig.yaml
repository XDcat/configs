# 基本配置
version: 1
disable_existing_loggers: true
incremental: false
# 过滤器
filters: {}
# 格式器
formatters:
  brief:
    format: '[%(name)s] <%(levelname)s>: %(message)s'
  default:
    format: '%(asctime)s [%(filename)s %(name)s %(funcName)s %(module)s] <%(levelname)s>:
      %(message)s'
# 处理器
handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: DEBUG
    stream: ext://sys.stdout
  file_detail:
    backupCount: 10
    class: logging.handlers.RotatingFileHandler
    encoding: utf8
    filename: detail_logger.log
    formatter: default
    level: DEBUG
    maxBytes: 10485760
# 日志器
loggers:
  simple:
    handlers:
      - console
      - file_detail
    level: DEBUG
    propagate: false
# 根 logger
root:
  handlers:
    - console
    - file_detail
  level: DEBUG
